<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="500" height="300" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Abstract financial graph -->
  <polyline points="50,200 100,150 150,180 200,120 250,140 300,100 350,130 400,80 450,110" 
          stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" />
  
  <!-- Dollar sign icon -->
  <circle cx="120" cy="100" r="35" fill="#27ae60" opacity="0.9" />
  <text x="120" y="115" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Chart icon -->
  <rect x="340" y="70" width="60" height="60" fill="#e74c3c" opacity="0.9" rx="5" ry="5" />
  <rect x="350" y="85" width="10" height="30" fill="white" />
  <rect x="365" y="95" width="10" height="20" fill="white" />
  <rect x="380" y="80" width="10" height="35" fill="white" />
  
  <!-- Coins -->
  <circle cx="230" cy="210" r="25" fill="#f1c40f" stroke="#f39c12" stroke-width="2" />
  <circle cx="230" cy="210" r="18" fill="none" stroke="#f39c12" stroke-width="1.5" />
  <text x="230" y="215" font-family="Arial" font-size="12" font-weight="bold" fill="#f39c12" text-anchor="middle">¢</text>
  
  <circle cx="270" cy="210" r="25" fill="#f1c40f" stroke="#f39c12" stroke-width="2" />
  <circle cx="270" cy="210" r="18" fill="none" stroke="#f39c12" stroke-width="1.5" />
  <text x="270" y="215" font-family="Arial" font-size="12" font-weight="bold" fill="#f39c12" text-anchor="middle">¢</text>
  
  <!-- Title -->
  <text x="250" y="50" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">EXPENSE TRACKER</text>
  
  <!-- Subtitle -->
  <text x="250" y="75" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Manage Your Finances</text>
  
  <!-- Small decorative elements -->
  <circle cx="60" cy="250" r="6" fill="white" opacity="0.6" />
  <circle cx="80" cy="250" r="4" fill="white" opacity="0.4" />
  <circle cx="95" cy="250" r="2" fill="white" opacity="0.2" />
  
  <circle cx="440" cy="250" r="6" fill="white" opacity="0.6" />
  <circle cx="420" cy="250" r="4" fill="white" opacity="0.4" />
  <circle cx="405" cy="250" r="2" fill="white" opacity="0.2" />
</svg>